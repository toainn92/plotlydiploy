<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  
  <!--Bootstrap_CDN and style.css-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image:url('images/bacteria.png'); border: thick double #141f24; color: #290a42">
        <h1>Belly Button Biodiversity</h1>
        <h1>Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"; style = "border: thick double #141f24; color: #290a42">
        <div class="well">
          <h5>Test Subject ID</h5>
          <h5>No.:</h5>
          <!--Dropdown menu with id of selDataset -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <!--Information panel-->
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5"; style = "border: thick double #141f24; color: #290a42">
        <div id="gauge"></div>
        <p>Weekly Washing Frequency per individual.</p>
      </div>
      <div class="col-md-5"; style = "border: thick double #141f24; color: #290a42">
        <div id="bar"></div>
        <p>The following chart illustrates the 10 top bacterial species and how many are present in each given sample.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12"; style = "border: thick double #141f24; color: #290a42">
        <div id="bubble"></div>
    </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="js/charts.js"></script>
  <script src="css/style.css"></script>

</body>

</html>
